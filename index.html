<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/jquery.bxslider.css">
    <title>할리스</title>
    <style>
        @font-face {
            font-family:'Noto Sans KR';
            src: url(./fonts/NotoSansKR-VariableFont_wght.ttf);
        }
        :root{
            --main-color:#b5121b;            
            --gray01:#303030;
            --gray02:#666;
            --gray03:#808080;
            --gray04:#f7f7f7;
            font-weight:400;
            font-size:14px;
            line-height:1;
            color:var(--gray01);
        }
        .wrap{
            width:360px;
            margin:0 auto;             
            overflow:hidden;  
            height:1000px;    
        }
        .container{
            width:340px;
            margin:0 auto;
        }
        .wide-container{
            width:360px;
        }
        /* header style */
        .header{
            position:relative;
            z-index:1000;
            padding:14px 0;
            background:var(--main-color);
        }
        .header .container::before{
            content:'';
            display:block;
            float:left;
            width:19px;
            height:2px;
        }
        .header h1{
            float:left;
            width:302px;
        }
        .header h1 a{
            display:block;
            width:78px;
            height:17px;
            margin:0 auto;
            background:url(./images/logo.png) no-repeat center;
            background-size:contain;
            text-indent:-9999px;
        }
        .header .btn-nav{
            float:right;
            width:19px;
        }
        .header .nav{
            display:none;
            position:absolute;
            left:0;
            right:0;
            top:45px;
            padding:10px;
            background:var(--gray02);
            color:#fff;
            text-transform:uppercase;
        }
        .header .nav li{
            margin-bottom:16px;
            padding-left:12px;
            position:relative;
        }
        .header .nav li:last-child{
            margin-bottom:0;
        }
        .header .nav li::before{
            content:'';
            display:block;
            width:6px;
            height:6px;            
            border:3px solid transparent;            
            border-left-color:#fff;
            position:absolute;
            left:0;
            top:4px;
        }





        /* aside style */
        .aside{
            position:fixed;
            z-index:1001;
        }

        /* main-banner style */
        .main-banner{
            position:relative;
            z-index:999;
        }




        /* q-icons style */



        /* sub-banner style */



        /* notice style */




        /* footer style */

    </style>
</head>
<body>
    <section class="wrap">
        <header class="header">
            <div class="container clearfix">
                <h1><a href="./index.html">할리스</a></h1>
                <div class="btn-nav"><img src="./images/btn-nav.png" alt="nav button"></div>
                <nav class="nav">
                    <ul class="main-nav">
                        <li><a href="#">my hollys</a></li>
                        <li><a href="#">menu</a></li>
                        <li><a href="#">hollys mall</a></li>
                        <li><a href="#">membership</a></li>
                        <li><a href="#">hollys news</a></li>
                        <li><a href="#">store</a></li>
                        <li><a href="#">hollys is</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <aside class="aside"></aside>
        <section class="sec sec01 main-banner">
            <div class="container wide-container"></div>
        </section>
        <section class="sec sec02 q-icons">
            <div class="container"></div>
        </section>
        <section class="sec sec03 sub-banner">
            <div class="container wide-container"></div>
        </section>
        <section class="sec sec04 notice">
            <div class="container"></div>
        </section>
        <footer class="footer">
            <div class="container"></div>
        </footer>
    </section>


    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/jquery.bxslider.js"></script>
    <script>
        $('.slider').bxslider();
    </script>
</body>
</html>
